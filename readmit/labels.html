<script>
function errmsg(x)
{
	var	tmp = document.getElementById("badmsg");
	if(!tmp){
		alert("missing badmsg");
		return;
	}
	switch(x){
	case 0:
		return;
	case 1:
		tmp.innerHTML = "Login Failed - The security service has blocked your request. Please contact your System Administrator.<br><br>";
		break;
	case 2:
		tmp.innerHTML = "Login Failed - Please make sure that your Username and Password are correct, and then try again.<br><br>";
		break;
	}
}
</script>
